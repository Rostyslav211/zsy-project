<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>zsy</title>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css"
    />
    <link
         rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item">Про збір коштів</li>
                <li class="nav-item">Про нас</li>
                <li class="nav-item"><span class="span-reshitka">#</span><span class="span-stand">Stand</span><span class="span-with">with</span><span class="span-Ukraine">Ukraine</span></li>
                <li class="nav-item">Пожертвування</li>
             </ul>
        </nav>
    </header>
    <main>
        <section class="hero">

            <h3 class="title-hero">Ой у лузі... <br><span class="hero-span">всім по Бандера смузі</span></h3>
        </section>
        <section class="about">
            <div class="about-firstbox">
                <h3 class="title-firstbox"></h3>
                <p class="text-firstbox"></p>
                <img src="" alt="" class="img-firstbox">
                <img src="" alt="" class="img-firstbox">
            </div>
            <div class="about-secondbox">
                <img src="" alt="" class="img-secondbox">
                <img src="" alt="" class="img-secondbox">
                <h3 class="title-secondbox"></h3>
                <p class="text-secondbox"></p>
            </div>
        </section>
        <section class="info">
            <h3 class="info-title"></h3>
            <img src=""  alt="" class="img-info">
            <img src=""  alt="" class="img-info">
            <img src=""  alt="" class="img-info">
            <img src=""  alt="" class="img-info">
            <img src=""  alt="" class="img-info">
            <img src=""  alt="" class="img-info">
        </section>
        <section class="card">
            <h3 class="title-card">

            </h3>
            <ul class="card-list">
                <li class="card-item"><img src="" alt="" class="img-card"> <h3 class="title-card-list"></h3><p class="text-card"></p> <hr> <button type="button"></button></li>
                <li class="card-item"><img src="" alt="" class="img-card"> <h3 class="title-card-list"></h3><p class="text-card"></p> <hr> <button type="button"></button></li>
                <li class="card-item"><img src="" alt="" class="img-card"> <h3 class="title-card-list"></h3><p class="text-card"></p> <hr> <button type="button"></button></li>
            </ul>
        </section>

    </main>
    <footer class="footer">
        <h3 class="footer-title"></h3>
            <div class="main-footer-box">
                <div class="footer-firstbox"><p class="text-firstbox"></p>
                <p class="text-firstbox"></p>
                <p class="text-firstbox"></p></div>
                <div class="footer-secondbox"><h3 class="title-secondbox"></h3></div>
            </div>
    </footer>
</body>
</html>
